<h1>Plats</h1>
<div  *ngFor="let plat of platService.plats | async"> 
<div class="card" style="width: 18rem;">
    <div class="card-body">
      </div>
    <img class="img" src="../../assets/images/{{plat.image}}"
     alt="Card image cap">
    
      <h5 class="card-title">{{plat.nom}}</h5>
      <p class="card-text">{{plat.description}}</p>
      <p class="card-text">{{plat.prix}}</p>
   
      <a [routerLink]="['platDetail', plat.id]" class="btn btn-primary">Go somewhere</a>
    </div>
